<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nilly's Bookshelf</title>
        <link rel="stylesheet" href="library.css">
        <script src="library.js" defer></script>
    </head>
    <body>
        <div id="container">
            <header>
                <div id="logotype">NILLY's BOOKSHELF</div>
                <button id="dialogButton">+ New Book</button>
            </header>
            <dialog>
                <form method="dialog">
                    <h2> Add New Book</h2>
                    <div>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div>
                        <label for="author">Author:</label>
                        <input type="text" id="author" class="form-controls" name="author" required>
                    </div>
                    <div>
                        <label for="pages">Number of Pages:</label>
                        <input type="number" id="pages"  name="pages" min="1" required>
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox"  name="checkbox">
                        <label for="checkbox">I have read the book</label>
                    </div>
                    <div>
                        <button type="submit" id="addButton">Add Book</button>
                        <button type="button" id="cancelButton">Cancel</button>
                    </div>
                </form>
            </dialog>
            <main>
                <div id="bookDisplay"></div>
            </main>
            <footer>
                <div id="credit">Coding & Design by Nillynill 2026 <a href="https://github.com/nillynill" target="_blank">@github</a> for <a href="https://www.theodinproject.com/lessons/node-path-javascript-library" target="_blank">The Odin Project </a></div>
            </footer>
        </div>
    </body>
</html>
